spring.datasource.read.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.read.minEvictableIdleTimeMillis=300000
spring.datasource.read.validationQuery=SELECT 1 FROM DUAL
